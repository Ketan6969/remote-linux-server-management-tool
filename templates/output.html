{% extends "base.html" %}
{% block title %}Connect{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>                
        {% endfor %}
    {% endif %}
{% endwith %}

    <div class="output">
        <p>output: {{output}}</p>
        {% if err %}
            {{err}}
        {% endif %}
    </div>
    

{% endblock %}
